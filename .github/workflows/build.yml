name: build package for rpm package

on:
  issue_comment:
    types: [created, edited]
  
  issues:
    types: [opened, edited, milestoned, labeled]

  push:
    branches:
      - master

jobs:
  fedora:
    name: on Fedora 32
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout  source code
        uses: actions/checkout@v2
      - name: Install make command
        run: apt install -y make  curl
      - name: Install build dependencies
        run: make docker-build-fedora
